- assertVisible: 'Basic Example'
- assertVisible: 'Keyboard Example'
- assertVisible: 'OnPageScroll Example'
- assertVisible: 'OnPageSelected Example'
- assertVisible: 'Headphones Carousel Example'
- assertVisible: 'Pagination Dots Example'
- assertVisible: 'Scrollable PagerView Example'
- assertVisible: 'ScrollView inside PagerView Example'
- assertVisible: 'Nest PagerView Example'
- assertVisible: 'ScrollableTabBarExample'
