- scroll
- assertVisible: 'TabBarIconExample'
- assertVisible: 'CustomIndicatorExample'
- assertVisible: 'CustomTabBarExample'
- assertVisible: 'Reanimated onPageScroll example'
- assertVisible: 'CoverflowExample'
