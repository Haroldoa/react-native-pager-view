appId: ${APP_ID}
#  74 Users can swipe Pagination Dots Example pages from last to the first one
---
- runFlow: tc73_pager_pagination_dots_example.yaml
- swipe:
    start: '13%,40%'
    end: '92%,41%'
    duration: 533
- assertVisible: 'Page Index: 3'
- swipe:
    start: '23%,42%'
    end: '88%,41%'
    duration: 413
- assertVisible: 'Page Index: 2'
- swipe:
    start: '26%,42%'
    end: '85%,47%'
    duration: 497
- assertVisible: 'Page Index: 1'
